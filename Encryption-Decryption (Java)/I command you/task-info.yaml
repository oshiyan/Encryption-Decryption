    package encryptdecrypt

    import java.util.*

    object Main {
        @kotlin.jvm.JvmStatic
        fun main(args: Array<String>) {
            val `in` = Scanner(System.`in`)
            val dir = `in`.nextLine()
            val chars: CharArray = `in`.nextLine().toCharArray()
            val shift = `in`.nextInt()
            for (c in chars) {
                val ch: Char = (if (dir == "enc") c.code + shift else c.code - shift).toChar()
                print(ch)
            }
        }
    }
